    <style>

<body>
    <div class="container">
        <h3>æ‹–æ”¾æ–‡ä»¶åˆ°ä¸‹æ–¹åŒºåŸŸ</h3>
        
        <div id="dropZone" class="drop-zone">
            <i class="file-icon">ğŸ“</i>
            <p>æ‹–æ”¾æ–‡ä»¶åˆ°è¿™é‡Œ</p>
            <p>æˆ–è€…</p>
            <button id="browseBtn">é€‰æ‹©æ–‡ä»¶</button>
            <input type="file" id="fileInput" multiple style="display: none;">
        </div>
        
        <div class="file-list" id="fileList"></div>
        <button onclick="showFilesInfo()">æŸ¥çœ‹æ–‡ä»¶ä¿¡æ¯åˆ—è¡¨</button>
        <pre id="filesInfoOutput"></pre>
    </div>

    <script>
        // å­˜å‚¨å½“å‰æ‹–æ”¾çš„æ–‡ä»¶ä¿¡æ¯
        let droppedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const fileList = document.getElementById('fileList');
        const filesInfoOutput = document.getElementById('filesInfoOutput');

        // é˜»æ­¢é»˜è®¤æ‹–æ”¾è¡Œä¸º
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // é«˜äº®æ‹–æ”¾åŒºåŸŸ
        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dropZone.classList.add('active');
        }

        function unhighlight() {
            dropZone.classList.remove('active');
        }

        // å¤„ç†æ–‡ä»¶æ‹–æ”¾
        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // å¤„ç†æ–‡ä»¶é€‰æ‹©
        browseBtn.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        // å¤„ç†æ–‡ä»¶åˆ—è¡¨
        function handleFiles(files) {
            if (files.length > 0) {
                // æ¸…ç©ºä¹‹å‰çš„æ–‡ä»¶ä¿¡æ¯
                droppedFiles = [];
                fileList.innerHTML = '';
                
                // éå†æ–‡ä»¶å¹¶æ˜¾ç¤º
                Array.from(files).forEach(file => {
                    const fileId = createUniqueId();
                    // å­˜å‚¨æ–‡ä»¶ä¿¡æ¯
                    droppedFiles.push({
                        name: file.name,
                        size: file.size,
                        sizeFormatted: formatFileSize(file.size),
                        type: file.type || 'æœªçŸ¥',
                        path: getFileInfo(file)
                    });
                    
                    displayFile(file, fileId);
                    processFile(file, fileId);
                });
                
                // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯å·²æ›´æ–°
                console.log('æ–‡ä»¶ä¿¡æ¯åˆ—è¡¨å·²æ›´æ–°:', getDroppedFilesInfo());
            }
            
            //å‘é€ç»™C++ç«¯
            SendDropFilesToBrowser(getDroppedFilesInfo())
        }

        // åˆ›å»ºå”¯ä¸€ID
        function createUniqueId() {
            return `file-${Date.now()}-${Math.random().toString(36).substring(2, 8)}`;
        }

        // è·å–æ–‡ä»¶è·¯å¾„ä¿¡æ¯
        function getFileInfo(file) {
            // å°è¯•è·å–webkitRelativePathï¼ˆç”¨äºç›®å½•é€‰æ‹©ï¼‰
            let pathInfo = file.webkitRelativePath || '';
            
            // å¦‚æœæ²¡æœ‰ç›¸å¯¹è·¯å¾„ï¼Œä½¿ç”¨æ–‡ä»¶å
            if (!pathInfo) {
                pathInfo = file.name;
            }
            
            return pathInfo;
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const units = ['Bytes', 'KB', 'MB', 'GB'];
            const unitIndex = Math.floor(Math.log(bytes) / Math.log(1024));
            const size = parseFloat((bytes / Math.pow(1024, unitIndex)).toFixed(2));
            
            return `${size} ${units[unitIndex]}`;
        }

        // HTMLå®‰å…¨è½¬ä¹‰
        function escapeHTML(str) {
            if (!str) return '';
            return str
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯
        function displayFile(file, fileId) {
            const fileInfo = getFileInfo(file);
            
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';
            fileItem.id = fileId;
            fileItem.innerHTML = `
                <i class="file-icon">ğŸ“„</i>
                <div class="file-details">
                    <div class="file-name">${escapeHTML(file.name)}</div>
                    <div class="file-path">è·¯å¾„: ${escapeHTML(fileInfo)}</div>
                    <div class="file-meta">
                        <span>å¤§å°: ${formatFileSize(file.size)}</span>
                        <span>ç±»å‹: ${escapeHTML(file.type || 'æœªçŸ¥')}</span>
                    </div>
                    <div class="file-content-preview" id="preview-${fileId}">
                        <i>è¯»å–æ–‡ä»¶å†…å®¹ä¸­...</i>
                    </div>
                </div>
            `;
            fileList.appendChild(fileItem);
        }

        // å¤„ç†æ–‡ä»¶ï¼ˆè¯»å–å†…å®¹å¹¶æ˜¾ç¤ºé¢„è§ˆï¼‰
        function processFile(file, fileId) {
            console.log('å¤„ç†æ–‡ä»¶:', file.name);
            
            // å¯¹äºæ–‡æœ¬ç±»å‹æ–‡ä»¶ï¼Œè¯»å–å†…å®¹å¹¶æ˜¾ç¤ºé¢„è§ˆ
            const isTextFile = 
                file.type.startsWith('text/') || 
                file.name.endsWith('.txt') || 
                file.name.endsWith('.json') || 
                file.name.endsWith('.html') || 
                file.name.endsWith('.js') || 
                file.name.endsWith('.css') ||
                file.name.endsWith('.xml') ||
                file.name.endsWith('.md');
            
            const previewElement = document.getElementById(`preview-${fileId}`);
            
            if (isTextFile) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const content = e.target.result;
                    
                    // ä¸ºé•¿å†…å®¹æ·»åŠ å±•å¼€/æŠ˜å åŠŸèƒ½
                    const truncatedContent = content.length > 1000 
                        ? content.substring(0, 1000) + '... [ç‚¹å‡»å±•å¼€]' 
                        : content;
                    
                    // åœ¨æ§åˆ¶å°æ‰“å°å®Œæ•´å†…å®¹
                    console.log('æ–‡ä»¶å®Œæ•´å†…å®¹:', content);
                    
                    // åœ¨é¡µé¢ä¸Šæ˜¾ç¤ºé¢„è§ˆ
                    if (previewElement) {
                        previewElement.textContent = truncatedContent;
                        
                        // å¦‚æœå†…å®¹è¢«æˆªæ–­ï¼Œæ·»åŠ å±•å¼€åŠŸèƒ½
                        if (content.length > 1000) {
                            previewElement.innerHTML += `
                                <button class="expand-button" onclick="toggleContent('${fileId}')">
                                    å±•å¼€
                                </button>
                            `;
                        }
                    }
                };
                
                reader.onerror = function() {
                    if (previewElement) {
                        previewElement.innerHTML = '<span style="color: red;">æ— æ³•è¯»å–æ–‡ä»¶å†…å®¹</span>';
                    }
                };
                
                // å°è¯•æ£€æµ‹æ–‡ä»¶ç¼–ç 
                try {
                    reader.readAsText(file);
                } catch (e) {
                    // é»˜è®¤ä½¿ç”¨UTF-8
                    reader.readAsText(file, 'UTF-8');
                }
            } else {
                // éæ–‡æœ¬æ–‡ä»¶æ˜¾ç¤ºç±»å‹ä¿¡æ¯
                if (previewElement) {
                    previewElement.innerHTML = `
                        <div style="color: #6c757d;">
                            <i class="file-icon">ğŸ“</i>
                            éæ–‡æœ¬æ–‡ä»¶ (${escapeHTML(file.type || 'æœªçŸ¥ç±»å‹')})
                        </div>
                    `;
                }
            }
        }

        // å±•å¼€/æŠ˜å å†…å®¹
        function toggleContent(fileId) {
            const previewElement = document.getElementById(`preview-${fileId}`);
            const button = previewElement.querySelector('.expand-button');
            
            if (previewElement.classList.contains('expanded')) {
                // æŠ˜å å†…å®¹
                previewElement.classList.remove('expanded');
                button.textContent = 'å±•å¼€';
            } else {
                // å±•å¼€å†…å®¹
                previewElement.classList.add('expanded');
                button.textContent = 'æŠ˜å ';
            }
        }

        // è·å–æ‹–æ”¾çš„æ–‡ä»¶ä¿¡æ¯åˆ—è¡¨
        function getDroppedFilesInfo() {
            return droppedFiles.map(file => ({
                name: file.name,
                size: file.size
            }));
        }

        // æ˜¾ç¤ºæ–‡ä»¶ä¿¡æ¯åˆ—è¡¨ï¼ˆç”¨äºæµ‹è¯•ï¼‰
        function showFilesInfo() {
            const filesInfo = getDroppedFilesInfo();
            filesInfoOutput.textContent = JSON.stringify(filesInfo, null, 2);
        }
    </script>
